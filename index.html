
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Berhadiah üìù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .question-counter {
            font-size: 1.1em;
            color: #555;
            font-weight: 500;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 5%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #f0f0f0;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea20;
            border-color: #667eea;
        }

        .option input[type="radio"] {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            flex: 1;
            font-size: 1.1em;
            color: #444;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .nav-btn:not(.disabled) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:not(.disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .nav-btn.disabled {
            background: #ccc;
            color: #888;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .submit-area {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
        }

        .whatsapp-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .whatsapp-btn i {
            font-size: 1.3em;
        }

        .result-summary {
            margin-top: 20px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
            text-align: center;
        }

        .result-summary h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .result-summary p {
            color: #666;
            font-size: 1.1em;
            margin: 5px 0;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Kuis </h1>
        <p class="subtitle">Uji pengetahuanmu! Jawab semua pertanyaan dan kirim hasilnya ke WhatsApp</p>

        <div class="quiz-header">
            <div class="question-counter" id="questionCounter">Soal 1 dari 20</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 5%"></div>
            </div>
        </div>

        <div class="question-container" id="quizContainer">
            <!-- Soal akan diisi oleh JavaScript -->
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="navigatePrev()">‚¨ÖÔ∏è Sebelumnya</button>
            <button class="nav-btn" id="nextBtn" onclick="navigateNext()">Selanjutnya ‚û°Ô∏è</button>
        </div>

        <div class="submit-area">
            <button class="whatsapp-btn" id="whatsappBtn" onclick="sendToWhatsApp()" disabled>
                <i>üì±</i> Kirim Jawaban ke WhatsApp
            </button>
        </div>

        <div class="result-summary" id="resultSummary" style="display: none;">
            <h3>üéâ Kuis Selesai!</h3>
            <p>Jawabanmu sudah siap dikirim ke WhatsApp</p>
            <p>Klik tombol di atas untuk mengirim</p>
        </div>

        <div class="footer">
            ¬© 2026 - Kuis Random 20 Soal | Jawab semua soal untuk mengirim ke WA
        </div>
    </div>

    <script>
        // Kumpulan soal kuis (20 soal random)
        const questions = [
            {
                question: "Apa ibu kota Indonesia?",
                options: ["Surabaya", "Bandung", "Jakarta", "Medan"],
                correct: 2
            },
            {
                question: "Siapa penemu bola lampu?",
                options: ["Nikola Tesla", "Thomas Edison", "Albert Einstein", "Alexander Graham Bell"],
                correct: 1
            },
            {
                question: "Hewan apa yang dikenal sebagai 'raja hutan'?",
                options: ["Harimau", "Singa", "Gajah", "Macan Tutul"],
                correct: 1
            },
            {
                question: "Berapa jumlah planet dalam tata surya kita?",
                options: ["7", "8", "9", "10"],
                correct: 1
            },
            {
                question: "Apa warna bendera Indonesia?",
                options: ["Merah Putih", "Biru Putih", "Merah Biru", "Hijau Kuning"],
                correct: 0
            },
            {
                question: "Siapa presiden pertama Indonesia?",
                options: ["Soeharto", "BJ Habibie", "Soekarno", "Megawati"],
                correct: 2
            },
            {
                question: "Apa ibukota Jawa Barat?",
                options: ["Bandung", "Bogor", "Bekasi", "Depok"],
                correct: 0
            },
            {
                question: "Gunung tertinggi di Indonesia adalah?",
                options: ["Gunung Rinjani", "Gunung Semeru", "Gunung Kerinci", "Gunung Jayawijaya"],
                correct: 3
            },
            {
                question: "Hari kemerdekaan Indonesia jatuh pada tanggal?",
                options: ["17 Agustus", "18 Agustus", "16 Agustus", "19 Agustus"],
                correct: 0
            },
            {
                question: "Apa nama mata uang Indonesia?",
                options: ["Ringgit", "Rupiah", "Dollar", "Yen"],
                correct: 1
            },
            {
                question: "Siapa penulis proklamasi kemerdekaan Indonesia?",
                options: ["Soekarno", "Mohammad Hatta", "Ahmad Soebardjo", "Sayuti Melik"],
                correct: 2
            },
            {
                question: "Apa nama samudra terluas di dunia?",
                options: ["Atlantik", "Pasifik", "Hindia", "Arktik"],
                correct: 1
            },
            {
                question: "Benua terbesar di dunia adalah?",
                options: ["Afrika", "Amerika", "Asia", "Eropa"],
                correct: 2
            },
            {
                question: "Rumah adat dari Sumatera Barat disebut?",
                options: ["Joglo", "Gadang", "Honai", "Tongkonan"],
                correct: 1
            },
            {
                question: "Tari kecak berasal dari daerah?",
                options: ["Jawa Timur", "Bali", "Sulawesi", "Sumatera"],
                correct: 1
            },
            {
                question: "Alat musik angklung berasal dari?",
                options: ["Jawa Tengah", "Jawa Barat", "Jawa Timur", "Yogyakarta"],
                correct: 1
            },
            {
                question: "Siapa tokoh pahlawan wanita dari Aceh?",
                options: ["Cut Nyak Dien", "RA Kartini", "Dewi Sartika", "Martha Tiahahu"],
                correct: 0
            },
            {
                question: "Apa nama candi Buddha terbesar di Indonesia?",
                options: ["Prambanan", "Borobudur", "Mendut", "Pawon"],
                correct: 1
            },
            {
                question: "Hewan endemik Indonesia dari Papua adalah?",
                options: ["Komodo", "Orangutan", "Cenderawasih", "Badak bercula satu"],
                correct: 2
            },
            {
                question: "Apa nama danau vulkanik terbesar di Indonesia?",
                options: ["Danau Toba", "Danau Singkarak", "Danau Maninjau", "Danau Batur"],
                correct: 0
            }
        ];

        // State aplikasi
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let quizCompleted = false;

        // Inisialisasi
        function initQuiz() {
            displayQuestion();
            updateNavigationButtons();
            checkCompletion();
        }

        // Tampilkan soal saat ini
        function displayQuestion() {
            const container = document.getElementById('quizContainer');
            const q = questions[currentQuestion];
            
            let html = `
                <div class="question">${currentQuestion + 1}. ${q.question}</div>
                <div class="options">
            `;

            q.options.forEach((option, index) => {
                const isSelected = answers[currentQuestion] === index;
                html += `
                    <div class="option ${isSelected ? 'selected' : ''}" onclick="selectOption(${index})">
                        <input type="radio" name="question${currentQuestion}" value="${index}" 
                               ${isSelected ? 'checked' : ''} onchange="selectOption(${index})">
                        <label>${option}</label>
                    </div>
                `;
            });

            html += `</div>`;
            container.innerHTML = html;

            // Update counter dan progress
            document.getElementById('questionCounter').textContent = 
                `Soal ${currentQuestion + 1} dari ${questions.length}`;
            document.getElementById('progressFill').style.width = 
                `${((currentQuestion + 1) / questions.length) * 100}%`;
        }

        // Pilih opsi jawaban
        window.selectOption = function(optionIndex) {
            answers[currentQuestion] = optionIndex;
            
            // Update tampilan
            const options = document.querySelectorAll('.option');
            options.forEach((opt, idx) => {
                if (idx === optionIndex) {
                    opt.classList.add('selected');
                    opt.querySelector('input').checked = true;
                } else {
                    opt.classList.remove('selected');
                }
            });

            checkCompletion();
        };

        // Navigasi ke soal sebelumnya
        window.navigatePrev = function() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateNavigationButtons();
            }
        };

        // Navigasi ke soal berikutnya
        window.navigateNext = function() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateNavigationButtons();
            }
        };

        // Update status tombol navigasi
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (currentQuestion === 0) {
                prevBtn.classList.add('disabled');
            } else {
                prevBtn.classList.remove('disabled');
            }

            if (currentQuestion === questions.length - 1) {
                nextBtn.classList.add('disabled');
            } else {
                nextBtn.classList.remove('disabled');
            }
        }

        // Cek apakah semua soal sudah dijawab
        function checkCompletion() {
            const allAnswered = answers.every(answer => answer !== null);
            const whatsappBtn = document.getElementById('whatsappBtn');
            const resultSummary = document.getElementById('resultSummary');

            if (allAnswered) {
                whatsappBtn.disabled = false;
                resultSummary.style.display = 'block';
                quizCompleted = true;
            } else {
                whatsappBtn.disabled = true;
                resultSummary.style.display = 'none';
                quizCompleted = false;
            }
        }

        // Kirim jawaban ke WhatsApp
        window.sendToWhatsApp = function() {
            if (!quizCompleted) {
                alert('Jawab semua soal terlebih dahulu!');
                return;
            }

            // Format pesan untuk WhatsApp
            let message = 'üìù *JAWABAN KUIS SAYA*\n\n';
            
            questions.forEach((q, index) => {
                const answerIndex = answers[index];
                const answerText = q.options[answerIndex];
                const correctIndex = q.correct;
                const isCorrect = answerIndex === correctIndex;
                
                message += `*${index + 1}. ${q.question}*\n`;
                message += `Jawaban: ${answerText}\n`;
                message += `Status: ${isCorrect ? '‚úÖ Benar' : '‚ùå Salah'}\n\n`;
            });

            // Hitung skor
            const correctCount = answers.reduce((count, answer, index) => {
                return count + (answer === questions[index].correct ? 1 : 0);
            }, 0);

            message += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            message += `üìä *SKOR AKHIR: ${correctCount}/${questions.length}*\n`;
            message += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            message += `\n_Dikirim dari Kuis Random 20 Soal_`;

            // Encode untuk URL WhatsApp
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/?text=${encodedMessage}`;

            // Buka WhatsApp
            window.open(whatsappURL, '_blank');
        };

        // Inisialisasi saat halaman dimuat
        window.onload = function() {
            initQuiz();
            
            // Acak urutan soal (opsional, kalau mau random setiap load)
            // questions.sort(() => Math.random() - 0.5);
        };
    </script>
</body>
</html>
